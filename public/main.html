<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Wi-Fi Security Simulator - Evil Twin Defense</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="/socket.io/socket.io.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Inter, system-ui, Arial;
      background: linear-gradient(135deg, #0a1628 0%, #071021 100%);
      color: #dcecff;
      padding: 20px;
      min-height: 100vh;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(90deg, #64b5f6, #81c784);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
    }
    
    .controls {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }
    
    input[type="text"] {
      padding: 10px 14px;
      background: rgba(11,23,36,0.8);
      border: 1px solid rgba(100,181,246,0.3);
      border-radius: 8px;
      color: #dcecff;
      font-size: 14px;
      outline: none;
      transition: all 0.2s;
    }
    
    input[type="text"]:focus {
      border-color: rgba(100,181,246,0.6);
      box-shadow: 0 0 0 3px rgba(100,181,246,0.1);
    }
    
    input[type="range"] {
      width: 100px;
    }
    
    .btn {
      padding: 10px 16px;
      background: rgba(30,122,255,0.9);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      transition: all 0.2s;
    }
    
    .btn:hover {
      background: rgba(30,122,255,1);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(30,122,255,0.4);
    }
    
    .btn.danger {
      background: rgba(255,82,82,0.9);
    }
    
    .btn.danger:hover {
      background: rgba(255,82,82,1);
      box-shadow: 0 4px 12px rgba(255,82,82,0.4);
    }
    
    .btn.success {
      background: rgba(129,199,132,0.9);
    }
    
    .btn.success:hover {
      background: rgba(129,199,132,1);
      box-shadow: 0 4px 12px rgba(129,199,132,0.4);
    }
    
    .canvas-container {
      background: rgba(11,23,36,0.6);
      border: 1px solid rgba(100,181,246,0.15);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }
    
    #cv {
      width: 100%;
      height: 500px;
      border-radius: 8px;
      background: rgba(5,15,25,0.4);
    }
    
    .stats-bar {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      background: rgba(11,23,36,0.6);
      border: 1px solid rgba(100,181,246,0.15);
      border-radius: 12px;
      padding: 16px 20px;
      backdrop-filter: blur(10px);
    }
    
    .stat-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }
    
    .stat-label {
      color: #9db0c7;
    }
    
    .stat-value {
      color: #64b5f6;
      font-weight: 600;
    }
    
    .info-box {
      background: rgba(100,181,246,0.1);
      border-left: 4px solid #64b5f6;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      line-height: 1.6;
    }
    
    .control-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .control-label {
      font-size: 13px;
      color: #9db0c7;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üõ°Ô∏è Wi-Fi Security Simulator</h1>
    <div class="controls">
      <input type="text" id="deviceId" placeholder="Device Name" value="" />
      <button class="btn" id="connect">Connect Device</button>
      <button class="btn success" id="openGraph">üìä Open Graphs</button>
      <button class="btn" id="toggleSensitivity">Data: Non-sensitive</button>
      <button class="btn danger" id="toggleEvil">Toggle Evil AP1</button>
    </div>
  </div>
  
  <div class="info-box">
    ‚ÑπÔ∏è <strong>Quick Start:</strong> Click "Connect Device" to start sending packets. Then click "Open Graphs" to see real-time analytics. Toggle Evil AP1 to simulate an attack!
  </div>
  
  <div class="canvas-container">
    <canvas id="cv"></canvas>
  </div>
  
  <div class="stats-bar">
    <div class="stat-item">
      <span class="stat-label">Packets:</span>
      <span class="stat-value" id="stats"></span>
    </div>
    <div class="control-group">
      <span class="control-label">Animation Speed:</span>
      <input type="range" id="speed" min="1" max="30" value="12" />
    </div>
  </div>

  <script src="/client.js"></script>

<script>
(function(){
  const socket = io();
  const btn = document.getElementById('toggleSensitivity');
  const openGraph = document.getElementById('openGraph');
  if (openGraph) openGraph.addEventListener('click', () => window.open('/graph.html','_blank'));
  if (btn) btn.addEventListener('click', () => {
    const to = btn.textContent.includes('Non-sensitive') ? 'sensitive' : 'non';
    socket.emit('setSensitivity', to);
  });
  socket.on('sensitivityUpdated', ({sensitivity}) => {
    if (btn) btn.textContent = sensitivity === 'sensitive' ? 'Data: Sensitive' : 'Data: Non-sensitive';
  });
  socket.on('stats', (s) => {
    if (!s || !btn) return;
    const label = s.dataSensitivity === 'sensitive' ? 'Sensitive' : 'Non-sensitive';
    btn.textContent = 'Data: ' + label;
  });
})();
</script>

</body>
</html>
